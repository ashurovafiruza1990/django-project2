<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body style="background-color: rgb(2, 2, 49); height: 100vh; ">
    
    <button type="submit" class="button mt-3 is-warning is-outlined pl-6 pr-6" style=" margin-left: 1110px;">ADD</button>
<div class="container" style="width: 70%;">
    <div class="pt-6">
        <div class="column box" >
            <table class="table mt-2 is-fullwidth">
                <thead>
                    <tr style="border-bottom: 3px solid rgb(0, 153, 255);">
                        <th>
                        <span class="icon has-text-info">
                            <i class="fa-solid fa-book"></i>
                        </th>
                        <th class="has-text-primary " style="font-weight: bold;">Title</th>
                        <th class="has-text-primary">Description</th>
                        <th class="has-text-primary">Action 
                            <span  class="icon has-text-info ">
                                <i class="fa-thin fa-octagon-check"></i>
                            </span>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        
                        <td>
                            <span class="icon has-text-info" >
                                <i class="fa-solid fa-book"></i>
                            </span>
            
                        </td>
                       
                        <td class="has-text-primary">{{course.name}}</td>
                        <td class="has-text-primary">{{course.description}}</td>
                        <td class="has-text-primary">
                            <div class="columns" style="margin-top: 0.1px;">
                                
                                <div class="icon-text button column is-6">
                                    <span class="icon has-text-success" >
                                        <a href="{% url 'course_edit' course.id %}"> <i class="fa-solid fa-pen-to-square" ></i></a> 
                                    </span>
                                </div>
                                <div class="icon-text button column is-6">
                                    <span class="icon has-text-danger">
                                        <a href="{% url 'course_delete' course.id %}"><i class="fa-solid fa-trash "></i></a> 
                                    </span>
                                  </div>
    
                                
                            </div>
                        </td>
                       
                    </tr>
                    {%endfor%}
                                                                                                                                                           
                </tbody>
                
            </table> 
    
        </div>
    </div>

</div>
</body>
</html>
